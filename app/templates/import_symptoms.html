<!-- templates/import_symptoms.html -->
{% extends "base.html" %}

{% block content %}
  <h1 class="font-bold text-3xl mb-5">Import Symptoms and Solutions</h1>
  <form action="{{ url_for('import_symptoms') }}" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".csv">
    <button class="px-4 py-2 text-white bg-blue-700 rounded" type="submit">Import CSV</button>
  </form>
{% endblock %}
