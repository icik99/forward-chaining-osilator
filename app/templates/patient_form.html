{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<form method="POST" action="" class="space-y-10">
    <h1 class="font-bold text-3xl mb-5">Isi Data Pasien</h1>

    <div>
        <label class="font-semibold text-lg" for="name">Nama Pasien:</label>
        <input class="border px-4 py-2 rounded-md w-full" type="text" id="name" name="name" value="{{ patient.name if patient else '' }}" required>
    </div>
    <div>
        <label class="font-semibold text-lg" for="age">Usia:</label>
        <input class="border px-4 py-2 rounded-md w-full" type="number" id="age" name="age" value="{{ patient.age if patient else '' }}" required>
    </div>
    <div>
        <label class="font-semibold text-lg" for="diagnosis">Diagnosis:</label>
        <input class="border px-4 py-2 rounded-md w-full" type="text" id="diagnosis" name="diagnosis" value="{{ patient.diagnosis if patient else '' }}" required>
    </div>
    <button class="py-2 px-10 border font-semibold bg-slate-700 text-white rounded-lg" type="submit">Save</button>
</form>
{% endblock %}
