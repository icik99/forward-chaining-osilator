{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<form method="POST" action="{{ url_for('login') }}" class="border-2 my-28 border-black mx-96  p-10">
    <div class="flex items-center justify-center w-full ">
        <div class="space-y-10 w-full">
            <div>
                <label class="font-semibold text-lg" for="email">Email:</label><br/>
                <input class="border px-4 py-2 rounded-md w-full" type="email" id="email" name="email" placeholder="Email..." required>
            </div>
            <div>
                <label class="font-semibold text-lg" for="password">Password:</label><br/>
                <input class="border px-4 py-2 rounded-md w-full" type="password" id="password" name="password" placeholder="Password..." required>
            </div>
            <div>
                <label class="font-semibold text-lg" for="remember">Remember Me:</label>
                <input class="border px-4 py-2 rounded-md" type="checkbox" id="remember" name="remember">
            </div>
            <div class="flex items-center justify-center">
                <button class="py-2 px-10 border font-semibold bg-slate-700 text-white rounded-lg" type="submit">Login</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
