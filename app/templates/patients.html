{% extends "base.html" %}
{% block title %}Patients{% endblock %}
{% block content %}
<h1 class="font-bold text-3xl mb-5">Data Pasien</h1>
<a class="border px-5 py-2 rounded-lg text-xl font-semibold bg-blue-600 text-white mb-5 inline-block" href="{{ url_for('new_patient') }}">Tambah Pasien Baru</a>

<table class="min-w-full bg-white">
    <thead class="bg-slate-600 text-white">
        <tr>
            <th class="w-1/3 py-3 px-4 uppercase border-r-white border font-semibold text-sm">Name</th>
            <th class="w-1/3 py-3 px-4 uppercase border-r-white border font-semibold text-sm">Age</th>
            <th class="w-1/3 py-3 px-4 uppercase border-r-white border font-semibold text-sm">Diagnosis</th>
            <th class="w-full flex justify-center  py-3 px-4 uppercase font-semibold text-sm">Actions</th>
        </tr>
    </thead>
    <tbody class="text-gray-700">
        {% for patient in patients %}
        <tr>
            <td class="w-1/3 py-3 px-4 border-x border-b">{{ patient.name }}</td>
            <td class="w-1/3 py-3 px-4 border-x border-b">{{ patient.age }} years old</td>
            <td class="w-1/3 py-3 px-4 border-x border-b">{{ patient.diagnosis }}</td>
            <td class="w-full flex items-center  py-3 px-4 border-x border-b space-x-2">
                <a class="border px-4 py-2 rounded-md bg-slate-600 text-white font-semibold" href="{{ url_for('edit_patient', patient_id=patient.id) }}">Edit</a>
                <form action="{{ url_for('delete_patient', patient_id=patient.id) }}" method="POST" style="display:inline;">
                    <button class="border px-4 py-2 rounded-md bg-red-600 text-white font-semibold" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
